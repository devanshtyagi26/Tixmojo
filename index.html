<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TixMojo - Find and book tickets for the best concerts, festivals, shows, and events near you." />
    <meta name="theme-color" content="#6F44FF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>TixMojo - Find and Book the Best Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Default loading state -->
    <style>
      .initial-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #ffffff;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .initial-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(111, 68, 255, 0.2);
        border-radius: 50%;
        border-top-color: #6F44FF;
        animation: spin 1s linear infinite;
      }
      .initial-loading-text {
        margin-top: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        font-size: 16px;
        color: #6F44FF;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loading">
        <div class="initial-loading-spinner"></div>
        <div class="initial-loading-text">Loading TixMojo...</div>
      </div>
    </div>
    
    <!-- Error handler for browsers without module support -->
    <script nomodule>
      document.getElementById('root').innerHTML = `
        <div style="max-width: 600px; margin: 100px auto; padding: 20px; font-family: sans-serif; text-align: center;">
          <h1 style="color: #6F44FF">Browser Not Supported</h1>
          <p>Sorry, TixMojo requires a modern browser. Please upgrade to a newer version of Chrome, Firefox, Safari, or Edge.</p>
        </div>
      `;
    </script>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Runtime error handler -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Global error caught:', event.error);
        // Only show error UI if app failed to initialize
        if (!window.appInitialized) {
          const rootEl = document.getElementById('root');
          if (rootEl && !rootEl.innerHTML.includes('Loading Error')) {
            rootEl.innerHTML = `
              <div style="max-width: 600px; margin: 100px auto; padding: 20px; font-family: sans-serif; text-align: center;">
                <h1 style="color: #6F44FF">TixMojo - Loading Error</h1>
                <p>Sorry, we encountered an error while loading the application. Please try refreshing the page.</p>
                <button onclick="window.location.reload()" style="background: #6F44FF; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-top: 20px;">
                  Refresh Page
                </button>
              </div>
            `;
          }
        }
      });
    </script>
  </body>
</html>
