<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>TixMojo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 650px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #6F44FF;
      margin: 2rem 0;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      margin: 2rem 0;
    }
    .button {
      display: inline-block;
      background: #6F44FF;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: bold;
      margin: 1rem 0;
    }
    .meta {
      font-size: 0.8rem;
      color: #666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to TixMojo</h1>
  
  <div class="card">
    <p>You're seeing this page because our main application may be experiencing loading issues.</p>
    <p>Click the button below to go to our main site:</p>
    <a href="/" class="button">Go to TixMojo</a>
  </div>
  
  <div class="meta">
    <p>This is a static fallback page. If you're seeing this, please try refreshing the page or clearing your browser cache.</p>
  </div>

  <!-- Force redirect to main page after a brief delay -->
  <script>
    setTimeout(function() {
      window.location.href = "/";
    }, 3000);
  </script>
</body>
</html>
